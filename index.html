<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Normalización de Bases de Datos - Sistema Interactivo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .header {
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        color: white;
        padding: 2rem;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .header h1 {
        font-size: clamp(1.8rem, 4vw, 3rem);
        margin-bottom: 0.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        font-size: clamp(0.9rem, 2vw, 1.2rem);
        opacity: 0.9;
      }

      .container {
        max-width: 1400px;
        margin: 2rem auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        padding: 2rem;
      }

      .nav-tabs {
        display: flex;
        background: #f8f9fa;
        border-bottom: 3px solid #e9ecef;
        margin-bottom: 2rem;
        border-radius: 10px;
      }

      .nav-tab {
        flex: 1;
        padding: 1rem 1.5rem;
        background: transparent;
        border: none;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 600;
        color: #495057;
        transition: all 0.3s ease;
        text-align: center;
      }

      .nav-tab:hover {
        background: #e9ecef;
        color: #3498db;
      }

      .nav-tab.active {
        background: #3498db;
        color: white;
        border-radius: 8px;
      }

      .section {
        margin-bottom: 2rem;
        padding: 2rem;
        border-radius: 10px;
        background: #f8f9fa;
        border-left: 5px solid #3498db;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      }

      .image-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        padding: 1.5rem;
      }

      .image-card {
        position: relative;
        cursor: pointer;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        aspect-ratio: 3/2;
      }

      .image-card:hover {
        transform: scale(1.03);
      }

      .image-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .modal-image {
        max-width: 100%;
        max-height: 90vh;
        object-fit: contain;
      }

      .modal-dialog {
        max-width: 90vw;
        margin: 1.75rem auto;
      }

      .modal-content {
        background-color: transparent;
        border: none;
      }

      .modal-body {
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .close-modal {
        position: absolute;
        top: 1rem;
        right: 1rem;
        color: white;
        font-size: 2rem;
        cursor: pointer;
        z-index: 1060;
      }

      .code-section {
        background: #1e1e1e;
        color: #fff;
        padding: 1.5rem;
        border-radius: 8px;
        margin: 1rem 0;
        overflow-x: auto;
      }

      .code-section pre {
        margin: 0;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1><i class="fas fa-database"></i> Normalización de Bases de Datos</h1>
      <p>Sistema Interactivo de Venta de Zapatos</p>
      <div class="author-info">
        <p>Desarrollado por: Hernan Barrios y David Garcia | 21 de Agosto, 2025</p>
      </div>
    </header>

    <main class="container">
      <nav class="nav-tabs">
        <button class="nav-tab active" data-tab="creacion">
          <i class="fas fa-plus-circle"></i> Creación
        </button>
        <button class="nav-tab" data-tab="consultas">
          <i class="fas fa-search"></i> Consultas
        </button>
        <button class="nav-tab" data-tab="extras">
          <i class="fas fa-star"></i> Extras
        </button>
      </nav>

      <section id="creacion" class="section">
        <h2>Creación de la Base de Datos</h2>
        <div class="image-container">
          <div class="image-card">
            <img src="1.jpeg" alt="Diagrama 1">
          </div>
          <div class="image-card">
            <img src="2.jpeg" alt="Diagrama 2">
          </div>
          <div class="image-card">
            <img src="3.jpeg" alt="Diagrama 3">
          </div>
        </div>
      </section>

      <section id="consultas" class="section">
        <h2>Consultas SQL</h2>
        <div class="image-container">
          <div class="image-card">
            <img src="11.jpeg" alt="Consulta 1">
          </div>
          <div class="image-card">
            <img src="22.jpeg" alt="Consulta 2">
          </div>
          <div class="image-card">
            <img src="33.jpeg" alt="Consulta 3">
          </div>
        </div>
      </section>

      <section id="extras" class="section">
        <h2>Información Adicional</h2>
        <div class="image-container">
          <div class="image-card">
            <img src="55.jpeg" alt="Extra 1">
          </div>
          <div class="image-card">
            <img src="56.jpeg" alt="Extra 2">
          </div>
          <div class="image-card">
            <img src="57.jpeg" alt="Extra 3">
          </div>
        </div>
      </section>
    </main>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <button type="button" class="btn-close btn-close-white close-modal" data-bs-dismiss="modal" aria-label="Close"></button>
            <img src="" class="modal-image" id="modalImage" alt="Imagen Ampliada">
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Tab functionality
      const tabs = document.querySelectorAll(".nav-tab");
      const sections = document.querySelectorAll(".section");

      tabs.forEach(tab => {
        tab.addEventListener("click", () => {
          // Remove active class from all tabs and sections
          tabs.forEach(t => t.classList.remove("active"));
          sections.forEach(s => s.style.display = "none");

          // Add active class to clicked tab
          tab.classList.add("active");
          
          // Show corresponding section
          const sectionId = tab.dataset.tab;
          document.getElementById(sectionId).style.display = "block";
        });
      });

      // Set initial state
      document.getElementById("creacion").style.display = "block";

      // Image modal functionality
      document.querySelectorAll('.image-card img').forEach(img => {
        img.addEventListener('click', function() {
          const modal = new bootstrap.Modal(document.getElementById('imageModal'));
          const modalImg = document.getElementById('modalImage');
          modalImg.src = this.src;
          modal.show();
        });
      });
    </script>
  </body>
</html>
